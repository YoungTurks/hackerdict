<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>hacker-dict: the dictionary for programmers by programmers</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      {% if user %}
      window.HD_USERNAME = "{{ user.username }}";
      {% else %}
      window.HD_USERNAME = null;
      {% endif %}

      {% if subject %}
      window.HD_INITIAL_TOPIC = window.decodeURI("{{ subject }}");
      {% else %}
      window.HD_INITIAL_TOPIC = null;
      {% endif %}
    </script>

    {% if production %}
    <script src="/cljsp/main.js" type="text/javascript"></script>
    {% else %}
    <script src="/cljs/main.js" type="text/javascript"></script>
    {% endif %}

    <script>
      {% if user %}
      window.intercomSettings = {
      app_id: "aknd3j5m",
    name: "{{ user.username }}",
    email: "{{ user.email}}",
    created_at: 1312182000
      };

      {% else %}
      window.intercomSettings = {
    app_id: "q14ghcwv"
      };
      {% endif %}
</script>

<script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/q14ghcwv';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
  </body>
</html>
